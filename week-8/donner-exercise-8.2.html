<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
  .topbar {
      background-color:steelblue;
      height: 50px;
    }
    h2 {
      padding-top: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      margin: 0 auto;
      width: fit-content;
    }
    ul {
      list-style: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      margin: 0 auto;
      width: fit-content;

    }

  </style>
</head>
<body>
  <div class="topbar"></div>
  <div id="fruits"></div>


<script>
      var fruitList = [
  {
     id: "101",
     fruitName: "Apple",
  },
  {
     id: "102",
     fruitName: "Oranges",
  },
  {
     id: "103",
     fruitName: "Pears",
  },
  {
     id: "104",
     fruitName: "Bananas",
  },
  {
     id: "105",
     fruitName: "Peaches",
  },
];

var fruits = fruitList.map(function(fruit){
  return fruit.fruitName + fruit.id;
});

var out = "<h2>Fruits</h2><ul>";
for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + fruits[x] + "</li>";
}
out += "</ul>";

document.getElementById('fruits').innerHTML = out;

</script>

</body>
</html>
