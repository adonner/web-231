<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment 8.4</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- you will need to the href to point to your root directories css file -->
  <link rel="stylesheet" href="../site.css">

  <style type="text/css">
    #emps tbody tr:hover {
      cursor: pointer;
      background-color: #ffff99;
    }
  </style>
</head>
<body>

<div id="emps"></div>

<script type="text/javascript">

  // jQuery onClick event
  // Don't remove this, just add your code to the body of the event (curly braces)
  $(function () {
    $("table tr").click(function () {
      var employeeList = [
  {
     id: "1",
     firstName: "Thomas",
     lastName: "Edison",
     title: "Software Engineer"
  },
  {
     id: "2",
     firstName: "Benjamin",
     lastName: "Franklin",
     title: "Programmer"
  },
  {
     id: "3",
     firstName: "Nikola",
     lastName: "Tesla",
     title: "Project Manager"
  },
  {
     id: "4",
     firstName: "Charles",
     lastName: "Babbage",
     title: "Product Manager"
  },
  {
     id: "5",
     firstName: "Alexander",
     lastName: "Bell",
     title: "Business Analyst"
  }
];

var employeeId = employeeList.map(function(ids){
  return ids.id;});

var employeeFn = employeeList.map(function(first){
  return first.firstName;});

var employeeLn = employeeList.map(function(last){
  return last.lastName;});
var employeeTitle = employeeList.map(function(titles){
  return titles.title;});

var out = "<h1>Employee Listing</h1><table><thead>"+"<tr>"+"<th>"+"Id"+"</th>"+"<th>"+"First Name"+"</th>"+"<th>"+"Last Name"+"</th>"+"<th>"+"Title"+"</th>"+"</tr>"+"</thead>"
for (var x = 0; x < employeeFn.length; x++) {
    out +="<tr>"+"<td>" + employeeId[x] + "</td>"+"<td>" + employeeFn[x] + "</td>"+"<td>" + employeeLn[x] +"</td>"+"<td>" + employeeTitle[x] + "</td>"+"</tr>";
}
out += "</table>";
document.getElementById('emps').innerHTML = out;
})
  });

</script>
</body>
</html>
